<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Roboto+Condensed:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css\index.css">
</head>

<body>

    <div class="big-box" >

        <div class="imagebox">

            <img src="/image/pexels-pixabay-164527.jpg" alt="" srcset="">

        </div>

        <div class="formbox">


            <div class="staffloginbox">

                <h3>Staff log in</h3>

            </div>

            <div class="input-box">

                <input type="email" placeholder="Email Adress">

            </div>

            <div class="input-box">

                <input type="password" placeholder="Password">

            </div>


            <div class="loginbittonbox">

                <div class="loginbutton">
                    Login In

                </div>
                
                <div class="forgotbutton">
                    Forgot Password ?

                </div>

            </div>

        </div>

    </div>
</body>

</html>
